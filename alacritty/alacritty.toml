[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x517f8d"
blue = "0x7eb2dd"
cyan = "0x00ffff"
green = "0x9cf087"
magenta = "0xfb94ff"
red = "0xff5a67"
white = "0xb7cff9"
yellow = "0xffcc1b"

[colors.cursor]
cursor = "0xc0caf5"
text = "0x1a1b26"

[colors.normal]
black = "0x00384d"
blue = "0x1c8db2"
cyan = "0x00cccc"
green = "0x7fc06e"
magenta = "0xc694ff"
red = "0xc43061"
white = "0x77929e"
yellow = "0xf08e48"

[colors.primary]
background = "0x24283b"
foreground = "0xffffff"

[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "monospace"
style = "ExtraBold"

[font.bold_italic]
family = "monospace"
style = "ExtraBold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "monospace"
style = "Light Italic"

[font.normal]
family = "monospace"
style = "Regular"

[font.offset]
x = 2
y = 2

